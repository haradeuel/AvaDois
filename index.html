<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Viagens</title>
        <meta charset="UTF-8" />
        <meta name="referrer" content="never" />
        <meta name="referrer" content="never" />
        <meta name="referrer" content="no-referrer" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/estilo.css" />
    </head>
    <body>
        <nav class="top-menu">
            <div class="top-menu-flex site-largura">
                <div class="top-menu-left">
                    <span class="logo-special-text logo-text-red">1</span>
                    <span class="logo-special-text logo-text-yellow">2</span>
                    <span class="logo-special-text logo-text-green">3</span>
                    <span class="logo-default-text">viagens</span>
                </div>

                <div class="top-menu-right">
                    <a href="#">Login</a>
                    <a href="#">Sobre</a>
                    <a href="#">Ajuda</a>
                </div>
            </div>
        </nav>
        <header>
            <div class="site-largura filter-container">
                <h2 class="title">Passagens Aéreas</h2>

                <form class="inputs-container">
                    <input class="input" placeholder="Origem" />
                    <input class="input" placeholder="Destino" />
                    <input class="input" placeholder="Ida __/__/____" />
                    <input class="input" placeholder="Volta __/__/____" />

                    <button class="btn">buscar voos</button>
                </form>
            </div>
        </header>
        <div class="site-largura">
            <div class="container-voos">
                <h2 class="title">Voos com Desconto</h2>

                <main class="middle-grid">
                    <article class="box box-rio">
                        <h2 class="box-font-title">Rio de Janeiro</h2>
                        <h3 class="box-font-description">R$ 150</h3>
                        <button class="rounded-button">ver mais</button>
                    </article>

                    <article class="box box-bonito">
                        <h2>Bonito</h2>
                        <h3 class="box-font-description">R$ 150</h3>
                        <button class="rounded-button">ver mais</button>
                    </article>

                    <article class="box box-sao-paulo">
                        <h2>São Paulo</h2>
                        <h3 class="box-font-description">R$ 150</h3>
                        <button class="rounded-button">ver mais</button>
                    </article>

                    <article class="box box-foz">
                        <h2 class="box-font-title">Foz do Iguaçu</h2>
                        <h3 class="box-font-description">R$ 150</h3>
                        <button class="rounded-button">ver mais</button>
                    </article>

                    <article class="box box-maceio">
                        <h2>Maceió</h2>
                        <h3 class="box-font-description">R$ 150</h3>
                        <button class="rounded-button">ver mais</button>
                    </article>

                    <article class="box box-salvador">
                        <h2>Salvador</h2>
                        <h3 class="box-font-description">R$ 150</h3>
                        <button class="rounded-button">ver mais</button>
                    </article>

                    <article class="box box-fortaleza">
                        <h2>Fortaleza</h2>
                        <h3 class="box-font-description">R$ 150</h3>
                        <button class="rounded-button">ver mais</button>
                    </article>

                    <article class="box box-bh">
                        <h2>Belo Horizonte</h2>
                        <h3 class="box-font-description">R$ 150</h3>
                        <button class="rounded-button">ver mais</button>
                    </article>
                </main>
            </div>
        </div>

</html>
